server {
    listen 80;
    server_name employeeos.tech;

    location / {
        proxy_pass http://localhost:5173; # Use your container name
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Prevent direct access to hidden files (e.g., .env, .git)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # CORS Headers (Optional - Useful if you fetch data from Supabase on the client)
    location /api/ {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Error handling (for SPA fallback)
    error_page 404 /index.html;
}
