server {
    listen 80;
    server_name employeeos.tech www.employeeos.tech;

    root /usr/share/nginx/html;
    index index.html;
    
    # Handle React/Vite SPA Routing
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets correctly
    location /static/ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Prevent direct access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Rewrite rule to change the URL displayed
    location /auth/supabase/callback {
        return 301 /auth/supabase/callback?redirectTo=EmployeeOS;
    }

    # Error handling
    error_page 404 /index.html;
}