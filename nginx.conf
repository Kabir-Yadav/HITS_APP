server {
    listen 80;
    server_name employeeos.tech www.employeeos.tech;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy Supabase Auth requests
    location /auth/ {
        proxy_pass https://prhsilyjzxbkufchywxt.supabase.co/auth/v1/;
        proxy_set_header Host employeeos.tech;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/auth/(.*)$ /auth/v1/$1 break;
    }

    # Handle React/Vite SPA Routing
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets correctly
    location /static/ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Prevent direct access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Error handling
    error_page 404 /index.html;
}
