server {
    listen 80;
    server_name employeeos.tech www.employeeos.tech;

    root /usr/share/nginx/html;
    index index.html;

    # Handle React/Vite SPA Routing
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets correctly
    location /static/ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Prevent direct access to hidden files (e.g., .env, .git)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # CORS Headers (Only needed if API is on a different domain)
    location /api/ {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Error handling
    error_page 404 /index.html;
}
