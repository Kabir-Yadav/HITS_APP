server {
    listen 80;
    server_name employeeos.tech www.employeeos.tech;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name employeeos.tech www.employeeos.tech;

    # SSL certificates from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/employeeos.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/employeeos.tech/privkey.pem;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /usr/share/nginx/html;
    index index.html;
    
    # Handle React/Vite SPA Routing
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets correctly
    location /static/ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Prevent direct access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Error handling
    error_page 404 /index.html;
}